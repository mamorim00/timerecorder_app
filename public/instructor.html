   <body>
    <header class= "header">
        <nav class="navbar navbar-expand-lg navbar-light style=background-color: #e3f2fd;">
          <div class="container">
            <a href="#" class="navbar-brand">

              <img src="images/logo.png" width="80" alt="" class="d-inline-block align-middle mr-2">

       <main> 
            <!-- Button trigger modal -->
            <!-- Button to view reports -->
            <button type="button" class="btn btn-primary" id="viewstuBtn">
                View Students
              </button>
            <div id="viewstu" class="d-none">
             <form id="selectStu">
              
                <select id="stuview" value= "empty">

                </select>
                <input type="submit" id="submitStu">
              </input>
              </form> 
            </div>

            <div id="showproBtn" class="d-none">
            <button type="button" class="btn btn-primary" id="viewproBtn">
              View Projects
            </button>
          </div>
            <div id="viewpro" class="d-none">
           <form id="selectInfo">
            
              <select id="proview" value= "empty">

              </select>
              <br>
              <label>Select start date:</label>
              <input type="date" id="date">
              <input type="submit" id="submitInfo">
            </input>
            </form> 
          </div>
          <div id="showsesBtn" class="d-none">
            <button type="button" class="btn btn-primary" id="viewsesBtn">
              View Sessions
            </button>
          </div>
         
          <ul class="list-group" id="sessionList">

          </ul>
          <div class="d-none" id="showCodes">
          <ul class="list-group">
            <li><bold>Code</bold></li>
            <li>10- Requirements</li>
            <li>20- Analysis</li>
            <li>30- Design</li>
            <li>40- Implementation</li>
            <li>50-Testing</li>
            <li>60- Planing</li>
            <li>70- Evaluation</li>
            <li>80- Research</li>
            <li>90- Other</li>
          </ul>
          </div>
