<!DOCTYPE html>
<html lang="en">
    <head></head>
        <title>Stu Page</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">    
        <link rel="icon" type="image/x-icon" href="/favicon.ico"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
        crossorigin="anonymous" >
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/stylestu.css">
        <script type="text/javascript" src="js/stu.js"></script>
    </head>
   

   <body>
    <header class= "header">
        <nav class="navbar navbar-expand-lg navbar-light style=background-color: #e3f2fd;">
          <div class="container">
            <a  class="navbar-brand">
              <!-- Logo Image -->
              <img src="images/logo.png" width="80" alt="" class="d-inline-block align-middle mr-2">
              <!-- Logo Text -->
              <span class="text-uppercase font-weight-bold">Ducs</span>
            </a>
          </div>
         
          
       


</nav>
       </header>
       <main> 
            <!-- Button trigger modal -->
<button type="button" id="reportBtn" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
    New Report
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">New Report</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form id="wsessionForm">
              <div class="d-none">
              <label>owner:</label>
              <input type="text" name="owner" id="owner">
              <label>Project Name:</label>
              <input type="text" name="project" id="project">
            </div>
               <br>
                <input type="date" name="date" id="date">
                <br>
                <input type="time" name="startTime" id="startTime">
                <br>
                <input type="time" name="endTime" id="endTime">
                <br>
                <button type="button" class="btn btn-secondary" id="calc" >Calculate Time</button>
                <h1 name="timeT" id="timeT"></h1> 
                <select name="code" id="code" >
                <option value = "10">Requirements</option>
               <option value = "20">Analysis</option>
               <option value = "30">Design</option>
               <option value = "40">Implementation</option>
               <option value = "50">Testing</option>
               <option value = "60">Planning</option>
               <option value = "70">Evaluation</option>
               <option value = "80">Research</option>
               <option value = "90">Other</option>
              </select>
              <br>
              <input type="text" name="work" id="work">
              <div class="d-none" id="myalertfail">
                <div class="alert alert-danger" role="alert">
                  <strong>Oh no!</strong>User or project not found
                </div>
              </div>
              <div class="d-none" id="myalertok">
                <div class="alert alert-success" role="alert">
                  <strong>Yes!</strong>  Session Saved
                </div>
              </div>
              <input type="submit" class="btn btn-primary">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              
                
      
            </form>
        </div>
        <div class="modal-footer">
         
        </div>
      </div>
    </div>
  </div>
<!-- Button to view reports -->
<button type="button" class="btn btn-primary" id="viewBtn">
    View 
  </button>


<div id="view" class="d-none">
   <!-- Grid row -->
<div class="row">

    <!-- Grid column -->
    <div class="column-2 px-2 mb-r">
  
      <!--Card-->
      <div class="card default-color-dark">
    
        <!--Card content-->
        <div class="card-body text-center">
          <!--Title-->
          <h4 class="card-title white-text">Report:</h4>
          <!--Text-->
          <p class="card-text white-text"> </p>
          <p class="card-text white-text"> </p>
          <p class="card-text white-text"> </p>
         
        </div>
  
      </div>
      <!--/.Card-->
  
    </div>
    <!-- Grid column -->
  
    <!-- Grid column -->
    <div class="column-1 px-2 mb-r">
  
      <!--Card-->
      <div class="card primary-color-dark">

  
        <!--Card content-->
        <div class="card-body text-center">
          <!--Title-->
          <h4 class="card-title white-text">Report:</h4>
          <!--Text-->
          <p class="card-text white-text"> Date 11/08/2020</p>
          <p class="card-text white-text"> Time Spent: 2:40 hours</p>
          <p class="card-text white-text"> Code: Design</p>
        </div>
  
      </div>
      <!--/.Card-->
  
    </div>
    <!-- Grid column -->
  
    <!-- Grid column -->
    <div class="column-1 px-2">
  
      <!--Card-->
      <div class="card warning-color-dark">
  
        <!--Card content-->
        <div class="card-body text-center">
           <!--Title-->
           <h4 class="card-title white-text">Report:</h4>
           <!--Text-->
           <p class="card-text white-text"> Date 09/08/2020</p>
           <p class="card-text white-text"> Time Spent: 2:30 hours</p>
           <p class="card-text white-text"> Code: Design</p></div>
  
      </div>
      <!--/.Card-->
  
    </div>
    <!-- Grid column -->
  
  </div>
  <!-- Grid row -->
  <div>
    <button type="button" id="closeViewBtn">Close View</button>
  </div>
</div>

    </body>
        
    </body>
       </main>

    <footer class="footer">
        <p>Ducs</p>
    </footer> 
</html>
